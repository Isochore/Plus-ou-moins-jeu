<!doctype html>
<html id="page_contact" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plus ou moins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="plusOuMoins.css">
</head>

<body>

    <section id="section_jeu" class="container-fluid d-flex align-items-center">
        <div class="container d-flex justify-content-center align-items-center pt-4 pb-4 p-sm-4">
            <div id="left" class="d-flex flex-column align-items-center">
            <div>
                <span>></span>
                <div id="repPlus" class="text-center"></div>
            </div>
            </div>
            <div id="milieu" class="d-flex flex-column">
                <div class="content d-flex justify-content-center align-items-center flex-column">
                    <h1 id="titre">Bienvenue au jeu du plus ou moins !</h1>
                    <p id="info">Entrez un nombre entre 0 et 100 (0 et 100 exclus)</p>
                    <input type="text" class="pl-2" id="reponse" autocomplete="off" autofocus onkeypress="verif(event); return false;">
                    <p id="coups">Coups restants : 10</p>
                    <div class="btn-field">
                        <button class="btn btn-primary mt-4" id="btn" type="button">Valider</button>
                        <button class="btn btn-primary mt-4 ml-2" id="reset" type="reset">Rejouer</button>
                    </div>
                </div>
                <div class="win d-flex justify-content-center"></div>
            </div>
            <div id="right" class="d-flex flex-column align-items-center">
                <div class="answer">
                    <span><</span>
                    <div id="repMoins" class="text-center"></div>
                </div>
            </div>
        </div>
        <!-- <img id="lagaf" src="lagafz.png" alt="lagaf" width="1200px"> -->
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="plusOuMoins.js" type="text/javascript"></script>
</body>

</html>
